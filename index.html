<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cloud Portion</title>

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/favicon.png">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
    .center-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background: #508bda
    }
    .center-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 0%;
      box-shadow: none;
      background: transparent;
    }
  </style>
</head>

<body>
  <div class="center-wrapper">
    <img class="center-image" src="assets/MCP_Logo.png" alt="My Cloud Portion" width="200" height="200" />
  </div>

  <script>
    (function () {
      function onResize() {
        const img = document.querySelector('.center-image');
        if (!img) return;
        const rect = img.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        console.log('Image center (px):', Math.round(centerX), Math.round(centerY));
      }

      let resizeTimeout = null;
      window.addEventListener('resize', function () {
        if (resizeTimeout) clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(onResize, 120);
      });
      onResize();
    })();
  </script>
</body>
</html>
